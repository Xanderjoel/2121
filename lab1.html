<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      height: 100px;
    }

    img {
      height: 300px;
    }

    textarea {
      width: 50%;
      height: 150px;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th colspan="3">111302046</th>
  </tr>
  <tr>
    <td rowspan="3"><img src="vv/ryyy.png" alt="Personal Photo"><br>Personal Photo</td>
    <td>Name: <input type="text" name="name" placeholder="Enter your name"></td>
    <td>Gender: <input type="radio" name="gender" value="male"> Male
                 <input type="radio" name="gender" value="female"> Female
                 <input type="radio" name="gender" value="other"> Other</td>
  </tr>
  <tr>
    <td>County: 
      <select>
        <option value="taipei">Taipei</option>
        <option value="tainan">Tainan</option>
        <option value="taichung">Taichung</option>
        <option value="taoyuan">Taoyuan</option>
      </select>
    </td>
    <td>Birthday: <input type="date"></td>
  </tr>
  <tr>
    <td colspan="2">Hobby: 
      <input type="checkbox" name="hobby" value="swimming"> Swimming
      <input type="checkbox" name="hobby" value="volleyball"> Volleyball
      <input type="checkbox" name="hobby" value="movie"> Movie
      <input type="checkbox" name="hobby" value="game"> Game
      <input type="checkbox" name="hobby" value="sleep"> Sleep
    </td>
  </tr>
  <tr>
    <td>Skill: 
      <input type="checkbox" name="skill" value="java"> Java
      <input type="checkbox" name="skill" value="html"> HTML
      <input type="checkbox" name="skill" value="python"> Python
      <input type="checkbox" name="skill" value="office"> Microsoft Office
      <input type="checkbox" name="skill" value="premiere"> Premiere
    </td>
  </tr>
  <tr>
    <td>Say something</td>
    <td colspan="2"><textarea placeholder="Say something here."></textarea></td>
  </tr>
</table>

</body>
</html>
